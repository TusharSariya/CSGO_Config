//rate
rate "786432" // max rate, lower if having network issues


//video
fps_max "999"
fps_max_menu "121"
bind "4" "slot5"
//top row--------------------------------------------------------------------
net_graph "1"
net_graphheight "9999"
alias "+scorenet" "+showscores; net_graphheight 0;cl_Showpos 1"
alias "-scorenet" "-showscores; net_graphheight 9999;cl_Showpos 0"
bind "TAB" "+scorenet"
bind w "+forward"

alias +findbomb "+use; gameinstructor_enable 1;cl_clearhinthistory"
alias -findbomb "-use; gameinstructor_enable 0;cl_clearhinthistory"
bind e "+findbomb"

bind r "+reload"
bind t "+spray_menu"
bind y "messagemode"
bind u "messagemode2"
bind i "toggle voice_enable;playvol buttons\blip2 0.5"
bind o "toggle crosshair;playvol buttons\blip2 0.5"
bind p "toggle cl_draw_only_deathnotices;playvol buttons\blip2 0.5"
bind [ "toggle cl_drawhud;playvol buttons\blip2 0.5"
bind ]
bind \

//seccond row------------------------------------------------------------------
bind "CAPSLOCK" "+duck"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind f "use weapon_flashbang"
bind g "use weapon_smokegrenade"
bind h 
bind j
bind k
bind l
bind ;
bind '


//bottom row--------------------------------------------------------------------
bind "shift" "+speed"
bind z drop
bind x "use weapon_decoy"
bind c "use weapon_hegrenade"
bind v "use weapon_incgrenade;use weapon_molotov"
bind b "buymenu"

//Clutch bind
alias "clutch" "clutchon"
alias "clutchon" "voice_enable 0; gameinstructor_enable 1; cl_clearhinthistory; r_cleardecals; playvol buttons\blip2 0.3; alias clutch clutchoff; say_team Voice Disabled, I can't hear anyone now."
alias "clutchoff" "voice_enable 1; gameinstructor_enable 0; playvol buttons\blip1 0.3; alias clutch clutchon; say_team Voice Enabled, I can hear you now."
bind n clutch

bind "KP_plus" "incrementvar cl_radar_scale 0.25 1.0 0.05";
bind "KP_minus" "incrementvar cl_radar_scale 0.25 1.0 -0.05";
cl_radar_always_centered 1;

cl_hud_radar_scale 1.3
cl_radar_icon_scale_min 0.6

alias toggle toggle1
alias toggle1 "+forward; +left; alias toggle toggle2;playvol buttons\blip2 0.5; say_team il be back soon."
alias toggle2 "-forward; -left; alias toggle toggle1;playvol buttons\blip1 0.5; say_team im back! :)"
bind , toggle
bind .
bind /

alias +DJUMP "+jump; +duck"
alias -DJUMP "-JUMP; -DUCK"
bind space "+DJUMP"

//mouse

bind "mwheeldown" "+jump"
bind "mwheelup" "+use"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+lookatweapon;"
bind "MOUSE4" "+voicerecord"
bind "MOUSE5" "r_cleardecals"

+cl_show_team_equipment
cl_teamid_overhead_always 2
cl_forcepreload 1

cl_disablehtmlmotd 		"1" 
cl_join_advertise 		"2"
r_drawtracers_firstperson "0"
snd_hwcompat 			"0"



// Sound commands
snd_musicvolume 		"0.3"		// Master music volume level
snd_deathcamera_volume 	"0"			// Music in deathcamera
snd_mapobjective_volume "0"			// Music that starts when bomb is planted
snd_menumusic_volume 	"0"			// Music in main menu
snd_roundend_volume 	"0"			// Music when round ends
snd_roundstart_volume 	"0"			// Music when round starts
snd_tensecondwarning_volume "0.2" 	// 10 Second bomb music timer (actually 9.7 seconds) (recommended on)

